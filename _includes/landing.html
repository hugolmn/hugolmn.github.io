<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2 w-50">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image">
      </div>
    </div>

    <p style="margin-top:20px">{{ page.description }}</p>
    {% if site.links %}
    <p class="d-flex flex-column text-muted" style="margin-top:20px">
      {% for site_link in site.links %}
        {% assign link = site_link | split: " : " %}
        <a class="m-1 btn btn-primary btn-md" href="{{ link[0] }}">{{ link[1] }}</a>
      {% endfor %}
    </p>
    {% endif %}
    {% if site.author.calendly %}
    <p style="margin-top:20px">Let's have a <a href="https://calendly.com/{{ site.author.calendly }}">chat!</a></p>
    {% endif %}
  </div>
</div>
